<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>
</head>
<body>
	<h1>Golf Pro Shop</h1>
	<div>
		<ul>
			<li><p>Golf Tees - $1</p>
			<button class="add" data-price= 1.00>Add To Cart</button>
			</li>
			<li><p>Golf Glove - $6</p>
			<button class="add" data-price= 6.00>Add To Cart</button>
			</li>
			<li><p>3 Golf Balls - $15</p>
			<button class="add" data-price= 15.00>Add To Cart</button>
			</li>
			<li><p>1 Dozen Golf Balls - $40</p>
			<button class="add" data-price= 40.00>Add To Cart</button>
			</li>
			<li>
			<button id="check-out">Check Out</button>
			</li>
		</ul>
		

	</div>

	<script src="shopping-list.js"></script>
</body>
</html>
